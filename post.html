<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Yazısı</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-900 text-gray-200">

    <header class="bg-gray-800 shadow-xl p-4 flex justify-between items-center sticky top-0 z-10">
        <a href="index.html" class="text-2xl font-bold text-white">
            &lt; Geri Dön
        </a>
    </header>

    <div class="max-w-4xl mx-auto p-8 min-h-screen">
        <h1 id="post-title" class="text-4xl sm:text-5xl font-extrabold text-blue-400 mb-6 mt-12">
            Yükleniyor...
        </h1>
        <div class="prose prose-invert max-w-none">
            <p>Bu, **<span id="dynamic-title-content"></span>** başlıklı yazının içeriğidir. Başarılı bir şekilde **localStorage** kullanarak başlık bilgisi aktarılmıştır.</p>
            <p>Blog içeriği bu kısma gelecektir.</p>
            <ul>
                <li>Örnek içerik 1</li>
                <li>Örnek içerik 2</li>
            </ul>
        </div>
    </div>

    <footer class="bg-gray-900 border-t border-gray-800 p-6 text-center text-gray-500">
        <p>&copy; 2025 Rummo Blog. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedTitle = localStorage.getItem('currentPostTitle');
            const defaultTitle = "Seçili Yazı Bulunamadı";

            const finalTitle = storedTitle ? storedTitle : defaultTitle;

            document.getElementById('post-title').textContent = finalTitle;
            document.getElementById('dynamic-title-content').textContent = finalTitle;
            document.getElementById('page-title').textContent = finalTitle + " | Rummo Blog";

            // Opsiyonel: Aktarım sonrası localStorage'ı temizle
            localStorage.removeItem('currentPostTitle');
        });
    </script>
</body>
</html>
